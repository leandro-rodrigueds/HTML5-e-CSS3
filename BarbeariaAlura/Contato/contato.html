<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/reset.css">
        <link rel="stylesheet" href="/Produto/style.css">
        <title>Produtos - Barbearia Alura</title>
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="/ImagensSalaoAlura/logo.png" alt="Logo Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="/Home/index.html">Home</a></li>
                        <li><a href="/Produto/produtos.html">Produto</a></li>
                        <li><a href="/Contato/contato.html">Contato</a></li>
                    </ul>
                </nav> 
            </div>
        </header>

        <main>
            <form action="">

                <label for="nomecompleto">Nome e Sobrenome:</label>
                <input type="text" id="nomecompleto" class="input_padrao" required>

                <label for="email">E-mail:</label>
                <input type="email"id="email" class="input_padrao" required placeholder="email@dominio.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" class="input_padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <TEXtarea cols="10" rows="10" id="mensagem" class="input_padrao"></TEXtarea>

                <fieldset>

                    <legend>Como prefere o nosso contato</legend>
                    
    
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
    
                    <label for="radio-whatsApp"><input type="radio" name="contato" value="whatsApp" id="radio-whatsApp" checked> WhatsApp</label>
                    
                    

                </fieldset>
                
                
                <fieldset>
                    <legend>Qual horário prefere ser atendido</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                

                <label for="" class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades no email</label>

                <input type="submit" value="Enviar formulário" class="enviar">
                
            </form>

            <table>
                
                <thead>
                      <tr>
                        <th>Dia</th>
                        <th>horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>    
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>    
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr> 
                </tbody>
                

            </table>

        </main>

        <footer>
            <img src="/ImagensSalaoAlura/logo-branco.png" alt="">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
